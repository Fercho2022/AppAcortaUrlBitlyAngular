<div *ngIf="mostrarError" class="alert alert-dismissible alert-danger">

  <strong>{{ textError | uppercase }}</strong>
</div>
<div class="container mt-4">
  <h1 class="display-6 text-center">INGRESE LA URL A ACORTAR</h1>
  <div class="row mt-5 mb-4">
    <div class="col-lg-8">
      <input type="text" [(ngModel)]="nombreURL" class="form-control form-control-lg" placeholder="Ingrese la url....">


    </div>
    <div class="col-lg-4">
      <div class="d-grid gap-2">
        <button (click)="procesarUrl()" class="btn btn-lg btn-primary" type="button">ACEPTAR</button>

      </div>

    </div>
  </div>
    <div *ngIf="urlProcesada" class="row">
      <div class="col-lg-8">
        <input type="text" [(ngModel)]="urlShort" class="form-control form-control-lg" placeholder="Url procesada..">
      </div>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
  </div>
